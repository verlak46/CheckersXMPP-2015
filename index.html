<!DOCTYPE html>
<html lang="en">
<head>
    <title>Damas.js</title>
    <meta charset="utf-8">
    <link rel='stylesheet' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.0/themes/cupertino/jquery-ui.css'>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js'></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js'></script>
    <script src='libs/strophe.js'></script>
    <script src='scripts/gab.js'></script>

    <link rel='stylesheet' href='styles/gab.css'>
    <link rel='stylesheet' href='styles/style.css'>
    <link rel="stylesheet" media="screen" href='styles/theme.css' />
    <script src="scripts/myScript.js"></script>
</head>

<body>       
    <!--Checkers-->
    <div id="game">
        <div id="board">
        </div>
    </div>
    
    <div id="meta">
        <h1>Damas</h1>
        <h4>Turno: <span id="turno">Negras</span></h4>
        <h4>Piezas negras: <span id="negras">12</span></h4>
        <h4>Piezas rojas: <span id="rojas">12</span></h4>
    </div>

    <!--GAB-->
    <div id="gab">
        <div id='toolbar'>
          <span class='button' id='new-contact'>Agregar contacto...</span> ||
          <span class='button' id='new-chat'>Chatear con...</span> ||
          <span class='button' id='disconnect'>Desconectar</span>
        </div>

        <div id='chat-area'>
          <ul></ul>
        </div>
        
        <div id='roster-area'>
          <ul></ul>
        </div>

        <!-- login dialog -->
        <div id='login_dialog' class='hidden'>
          <label>JID:</label><input type='text' id='jid'>
          <label>Password:</label><input type='password' id='password'>
        </div>

        <!-- contact dialog -->
        <div id='contact_dialog' class='hidden'>
          <label>JID:</label><input type='text' id='contact-jid'>
          <label>Nombre:</label><input type='text' id='contact-name'>
        </div>

        <!-- chat dialog -->
        <div id='chat_dialog' class='hidden'>
          <label>JID:</label><input type='text' id='chat-jid'>
        </div>

        <!-- approval dialog -->
        <div id='approve_dialog' class='hidden'>
          <p><span id='approve-jid'></span> ha solicitado una petici√≥n para conocer tu presencia.  Aprobar o denegar?</p>
        </div>
    </div>

</body>

</html>
